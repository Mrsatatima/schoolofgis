{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'base.css' %}">
    <link rel="stylesheet" href="{% static 'styles/index.css' %}">
    <script  defer= aysnc src="{% static 'script/app.js' %}"></script>
</head>
<body>
    <header>
        <div id="header-container">
            <a href={% url 'index' %} id ="logo">
                <img src={% static '/images/sog logo white.png' %} alt="" id="logo-image">
                <p id="logo-name">School of GIS</p>
            </a>
            <div id="profile">
                <a href="" id="user-group" >
                   <div class="profile">
                    <img src={% static "/images/profile.png" %} alt="profile pic" id="profile-pic" />
                    <span class="notification"></span>
                   </div>
                    <p class="user-name"> Abdullahi</p>
                  </a>
                  <a href="">
                    <p id="profile-name">login</p>
                  </a>
            </div>
        </div>
       
    </header>
    <main>
       
        <section class="section-1">
            <div class="slideshow-container">
        
                <div class="mySlides fade">
                  <div class="numbertext">1 / 3</div>
                  <img src= "{% static 'images/images.jpeg' %} "style="width:100%">
                  <div class="text">Caption Text</div>
                </div>
                
                <div class="mySlides fade">
                  <div class="numbertext">2 / 3</div>
                  <img src= "{% static 'images/images2.jpg' %} "style="width:100%">
                  <div class="text">Caption Two</div>
                </div>
                
                <div class="mySlides fade">
                  <div class="numbertext">3 / 3</div>
                  <img src= "{% static 'images/images 3.jpeg' %} "style="width:100%">
                  <div class="text">Caption Three</div>
                </div>
                
                <button value="-1"  class="prev" >❮</button>
                <button value="1" class="next" >❯</button>
                
            </div>
                
            <div style="text-align:center">
                <button class="dot" value="1"></button> 
                <button class="dot" value="2"></button> 
                <button class="dot" value="3"></button> 
            </div>
        </section>
        <section class="section-1">
            <h1 class="section-header"></h1>
            <img src="" alt="" class="section-image">
            <p class="sectiontext"></p>
        </section>
    </main>
    
</body>
</html>
